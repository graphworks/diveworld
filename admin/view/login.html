<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>graphworks Creative login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../content/css/flat-ui.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-md-4 col-md-push-4">
            <form class="form-signin">
                <h3 class="form-signin-heading">graphworks login</h3>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <br/>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
    <!-- /.container -->

    <script src="../content/js/vendor/jquery.min.js"></script>
    <script src="../content/js/flat-ui.min.js"></script>
</body>
</html>
